    <script>
        // Loading progress tracking
        const loadingState = {
            wasmLoaded: false,
            wasmProgress: 0,
            assetsLoaded: 0,
            totalAssets: 13, // Number of asset files to track
            initStarted: false
        };

        // Asset files to track (images, audio, etc.)
        const trackedAssetExtensions = ['.png', '.jpg', '.jpeg', '.webp', '.ogg', '.wav', '.mp3', '.ttf', '.woff', '.json'];

        function updateProgressBar() {
            const progressBar = document.getElementById('progress-bar');
            const loadingText = document.getElementById('loading-text');
            if (!progressBar || !loadingText) return;

            let totalProgress = 0;
            let statusText = '';

            if (!loadingState.wasmLoaded) {
                // Stage 1: WASM download (0-60%)
                totalProgress = loadingState.wasmProgress * 0.6;
                statusText = 'Downloading Game...';
            } else if (loadingState.assetsLoaded < loadingState.totalAssets) {
                // Stage 2: Asset loading (60-90%)
                const assetProgress = (loadingState.assetsLoaded / loadingState.totalAssets) * 100;
                totalProgress = 60 + (assetProgress * 0.3);
                statusText = 'Loading Assets...';
            } else if (!loadingState.initStarted) {
                // Stage 3: Initialization (90-100%)
                totalProgress = 90;
                statusText = 'Initializing Game...';
            } else {
                totalProgress = 100;
                statusText = 'Starting...';
            }

            // Cap progress at 100%
            totalProgress = Math.min(totalProgress, 100);

            progressBar.style.width = `${totalProgress}%`;
            loadingText.innerText = statusText;
        }

        // Intercept fetch to track download progress
        const originalFetch = window.fetch;
        window.fetch = async (...args) => {
            const response = await originalFetch(...args);
            const url = args[0].toString();

            // Track WASM binary download
            if (url.endsWith('.wasm')) {
                const contentLength = response.headers.get('content-length');
                if (!contentLength) return response;

                const total = parseInt(contentLength, 10);
                let loaded = 0;

                const reader = response.body.getReader();
                const stream = new ReadableStream({
                    async start(controller) {
                        while (true) {
                            const { done, value } = await reader.read();
                            if (done) break;

                            loaded += value.byteLength;
                            loadingState.wasmProgress = (loaded / total) * 100;
                            updateProgressBar();

                            controller.enqueue(value);
                        }
                        loadingState.wasmLoaded = true;
                        updateProgressBar();
                        controller.close();
                    }
                });

                return new Response(stream, {
                    headers: response.headers,
                    status: response.status,
                    statusText: response.statusText
                });
            }

            // Track asset files
            const isTrackedAsset = trackedAssetExtensions.some(ext => url.toLowerCase().includes(ext));
            if (isTrackedAsset && loadingState.wasmLoaded) {
                loadingState.assetsLoaded++;
                updateProgressBar();
            }

            return response;
        };

        // Mark initialization started when canvas appears
        const initObserver = new MutationObserver((mutations) => {
            if (document.querySelector('canvas') && !loadingState.initStarted) {
                loadingState.initStarted = true;
                updateProgressBar();
            }
        });
        initObserver.observe(document.body, { childList: true, subtree: true });

        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js')
                    .then(reg => {
                        console.log('Service Worker registered', reg);
                        reg.update();
                    })
                    .catch(err => console.error('Service Worker registration failed', err));
            });
        }
    </script>
